<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/hotel.css' %}">
    <title>Hotel List</title>
</head>
<body>

<header>
    <h1>Hotel List</h1>
    <p>Find the best hotels for your stay</p>
</header>

<div class="hotel-list">
    {% for hotel in hotels %}
    <div class="hotel">
        {% if hotel.hotel_image %}
            <img src="{{ hotel.hotel_image.url }}" alt="{{ hotel.name }}">
        {% endif %}
        <div class="hotel-info">
            <div class="hotel-name">{{hotel.name}}</div>
            <p class="hotel-description">{{hotel.address}}</p>
            <p class="hotel-description">{{hotel.description}}</p>
            <p class="hotel-description">{{hotel.rating}}/5</p>
            <a href="{% url 'hotel_detail' hotel.id %}" class="book-button">Book Now</a>
        </div>
    </div>
    {% endfor %}

</div>

</body>
</html>
