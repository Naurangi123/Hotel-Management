{% extends 'hotel/base.html' %}

{% block content %}
    <h1>Add Room to {{ hotel.name }}</h1>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">Add Room</button>
    </form>
    {% endblock %}
